<script>
    //-------------------------------------------------------
//mapa
//-------------------------------------------------------
document.getElementById('mapImage').addEventListener('click', function(event) {
    const img = event.target;
    const rect = img.getBoundingClientRect();

    const clickX = event.clientX - rect.left;
    const clickY = event.clientY - rect.top;
    
    // Přepočet na souřadnice vůči středu obrázku
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;

    const relativeX = Math.round(clickX - centerX);
    const relativeY = Math.round(centerY - clickY); // y osa obráceně (nahoru je plus)
    window.location.href = `3Dmain.html?x=${relativeX}&y=${relativeY}`;
});
</script>
